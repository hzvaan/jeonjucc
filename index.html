<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미래문화도시 전주 - 대한민국 문화도시</title>
    <!-- CMS 관리자 접속용 스크립트 추가 -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --color-pink: #EE93AD; --color-orange: #ED762B; --color-red: #E50012;
            --color-black: #1A1A1A; --color-bg: #F8F8F8;
            --cursor-img: url('https://raw.githubusercontent.com/hzvaan/palbok/0eef32786085ec89f5541d941afd790f9b81acb5/cursor.png');
        }
        body { font-family: "Pretendard Variable", sans-serif; background-color: var(--color-bg); cursor: auto !important; }
        .btn-custom { position: relative; display: inline-flex; align-items: center; justify-content: center; overflow: hidden; cursor: none !important; transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); user-select: none; }
        .custom-cursor-inner { position: absolute; width: 32px; height: 32px; background-image: var(--cursor-img); background-size: contain; background-repeat: no-repeat; pointer-events: none; opacity: 0; z-index: 10; transform: translate(-50%, -50%); transition: opacity 0.3s ease; will-change: left, top; left: -100px; top: -100px; }
        .btn-custom:hover .custom-cursor-inner { opacity: 1; }
        .btn-text { position: relative; z-index: 20; pointer-events: none; }
        @keyframes floatBtn { 0% { transform: translateY(0px); } 100% { transform: translateY(-5px); } }
        .btn-custom:hover { animation: floatBtn 0.8s ease-in-out infinite alternate; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <header class="fixed top-0 w-full z-50 px-6 py-10 md:px-12">
        <div class="max-w-screen-2xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-black flex items-center justify-center"><div class="w-4 h-4 bg-white rounded-full"></div></div>
                <span class="font-black text-xl tracking-tighter uppercase">미래문화도시 전주</span>
            </div>
        </div>
    </header>

    <main>
        <section class="pt-56 pb-24 px-6 md:px-12">
            <div class="max-w-screen-2xl mx-auto">
                <h2 class="text-[clamp(2.5rem,8vw,8rem)] font-black uppercase leading-[0.85] tracking-tighter">The Most <span class="text-[#E50012] italic">Korean</span> Future.</h2>
                <div class="mt-12 flex gap-4">
                    <button class="btn-custom px-10 h-14 rounded-full bg-black text-white text-[11px] font-bold tracking-widest uppercase" onmouseenter="initBtnCursor(this)" onmouseleave="hideBtnCursor(this)">
                        <span class="btn-text">Connect With Us</span>
                        <div class="custom-cursor-inner"></div>
                    </button>
                </div>
            </div>
        </section>

        <!-- 팀원이 CMS에서 올리는 게시물이 여기에 자동으로 쌓이게 됩니다 -->
        <section id="project-list" class="py-12 px-2 grid grid-cols-1 md:grid-cols-3 gap-2">
            <!-- 자바스크립트가 데이터를 불러와서 채워줄 영역입니다 -->
        </section>
    </main>

    <script>
        // 커서 로직 (생략 없이 동일 유지)
        let mouseX = 0, mouseY = 0, cursorX = 0, cursorY = 0, currentBtn = null, animationFrame = null;
        function updatePosition() {
            if (!currentBtn) return;
            const cursor = currentBtn.querySelector('.custom-cursor-inner');
            cursorX += (mouseX - cursorX) * 0.25; cursorY += (mouseY - cursorY) * 0.25;
            cursor.style.left = cursorX + 'px'; cursor.style.top = cursorY + 'px';
            animationFrame = requestAnimationFrame(updatePosition);
        }
        function initBtnCursor(btn) { currentBtn = btn; cursorX = mouseX; cursorY = mouseY; btn.addEventListener('mousemove', handleMove); if (animationFrame) cancelAnimationFrame(animationFrame); animationFrame = requestAnimationFrame(updatePosition); }
        function handleMove(e) { if (!currentBtn) return; const rect = currentBtn.getBoundingClientRect(); mouseX = e.clientX - rect.left; mouseY = e.clientY - rect.top; }
        function hideBtnCursor(btn) { const cursor = btn.querySelector('.custom-cursor-inner'); if (cursor) cursor.style.opacity = '0'; btn.removeEventListener('mousemove', handleMove); currentBtn = null; if (animationFrame) cancelAnimationFrame(animationFrame); mouseX = mouseY = cursorX = cursorY = -150; }
        
        // Netlify Identity 접속용 (관리자 로그인)
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", user => {
                if (!user) { window.netlifyIdentity.on("login", () => { document.location.href = "/admin/"; }); }
            });
        }
    </script>
</body>
</html>
